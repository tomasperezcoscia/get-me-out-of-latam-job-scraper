services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: jobhunter-postgres
    environment:
      POSTGRES_USER: jobhunter
      POSTGRES_PASSWORD: jobhunter123
      POSTGRES_DB: jobhunter_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobhunter -d jobhunter_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: jobhunter-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

